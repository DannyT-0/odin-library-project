<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="bookInput" action="">
        <div class="bookForm">
            <label for="nameOfBook">Name of Book:</label>
            <input type="text" class="bookName" name="nameOfBook" id="">
        </div>
        <div class="bookForm">
            <label for="authorOfBook">Author:</label>
            <input type="text" class="bookAuthor" name="" id="">
        </div>
        <div class="bookForm">
            <label for="pagesInBook">Number of Pages:</label>
            <input type="text" class="bookPages" name="pagesInBook" id="">
        </div>
        <div class="bookForm">
            <label for="genreOfBook">Genre of Book:</label>
            <input type="text" class="bookGenre" name="" id="">
        </div>
        <div class="bookForm">
            <label for="submitBookInfo"></label>
            <input type="button" value="Submit Book" id="submitBook">
        </div>



    </form>


    <div id="bookContainer">

    </div>



    <script src="script.js"></script>
</body>

</html>
